<!DOCTYPE html>
<html>

<head>
    <title>
        AIUB Admission Form
    </title>
</head>

<body>
    <center>
        <h1>
            AIUB Admission Form
        </h1>
    </center>
    <fieldset>
        <form>
            <table>
                <tr>
                    <td>
                        Student name :
                    </td>
                    <td>
                        <input type="text" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        Fathers name :
                    </td>
                    <td>
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        Mothers name :
                    </td>
                    <td>
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        Nationality :
                    </td>
                    <td>
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        Email :
                    </td>
                    <td>
                        <input type="email" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        Gender :
                    </td>
                    <td>
                        <input type="radio" value="Male" name="gender"> Male
                        <input type="radio" value="Female" name="gender"> Female
                    </td>
                </tr>
                <tr>
                    <td>
                        Interest :
                    </td>
                    <td>
                        <input type="checkbox">Game
                        <input type="checkbox">MUsic
                        <input type="checkbox">Travel
                        <input type="checkbox">Watching Movie
                    </td>
                </tr>

            </table>
        </form>
    </fieldset>
    <fieldset>
        <table>
            <tr>
                <td>
                    Choose department :
                </td>
                <td>
                    <input type="radio" value="CSE " name="Choose department">CSE
                    <input type="radio" value="EEE" name="Choose department">EEE
                    <input type="radio" value="BBA" name="Choose department">BBA
                    <input type="radio" value="ENGLISH" name="Choose department">ENGLISH
                </td>
            </tr>
            <tr>
                <td>
                    course Selection :
                </td>
                <td>
                    <select>
                <option>Compiler (M)</option>
                 <option>Webtech (N)</option>
                  <option>Datacomm (J)</option>
                   <option>BGS (K)</option>
                    <option>MIcro (T)</option>
            </select>
                </td>
            </tr>
            <tr>
                <td>
                    Date :
                </td>
                <td>
                    <input type="date">
                </td>
            </tr>
            <tr>
                <td>
                    Academic qualifiction :
                </td>
                <td>
                    <input type="file">
                </td>
            </tr>

        </table>
    </fieldset>
</body>

</html>
